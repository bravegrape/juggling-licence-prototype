{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="juggling-trick">Back</a>

      <form class="form" action="check-your-answers" method="post">

        <fieldset class="form-group">
          <legend>
            <h1 class="heading-large">
              What's your e-mail?
            </h1>
            <p class="body-text">
              We'll send the electronic juggling licence to this address
            </p>
          </legend>

          <div class="form-group">
            <label class="form-label" for="full-name-f1"></label>
            <input class="form-control" id="full-name-f1" type="text" name="email-licence" value="{{ data['email-licence'] }}">
          </div>
        </fieldset>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
